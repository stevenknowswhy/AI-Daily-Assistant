<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        #log {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Twilio Device Registration Test</h1>
    
    <div id="status" class="status info">Ready to test device registration</div>
    
    <button id="testBtn" onclick="testDeviceRegistration()">Test Device Registration</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Test Log:</h3>
    <div id="log"></div>

    <!-- Load Twilio SDK locally -->
    <script src="/js/twilio-voice.min.js"></script>
    
    <script>
        let device = null;
        let testInProgress = false;

        function logMessage(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `[${timestamp}] ${message}`;
            entry.className = type;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            updateStatus('Ready to test device registration', 'info');
        }

        async function getAccessToken() {
            try {
                const response = await fetch('/twilio/token');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to get access token');
                }
                
                return data.token;
            } catch (error) {
                throw new Error(`Token request failed: ${error.message}`);
            }
        }

        async function checkBrowserCompatibility() {
            logMessage('ðŸ” Checking browser compatibility...', 'info');
            
            // Check for HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                throw new Error('HTTPS is required for microphone access (except on localhost)');
            }
            logMessage('âœ… Protocol check passed', 'success');
            
            // Check for WebRTC support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('WebRTC/getUserMedia not supported in this browser');
            }
            logMessage('âœ… WebRTC support detected', 'success');
            
            // Check microphone permissions
            try {
                logMessage('ðŸŽ¤ Requesting microphone permissions...', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                logMessage('âœ… Microphone access granted', 'success');
                
                // Stop the stream immediately
                stream.getTracks().forEach(track => track.stop());
                
                return true;
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    throw new Error('Microphone access denied. Please grant permissions and try again.');
                } else if (error.name === 'NotFoundError') {
                    throw new Error('No microphone found. Please connect a microphone.');
                } else {
                    throw new Error(`Microphone error: ${error.message}`);
                }
            }
        }

        function setupDeviceEventListeners(device) {
            logMessage('ðŸ“¡ Setting up device event listeners...', 'info');
            
            device.on('ready', () => {
                logMessage('ðŸŽ‰ Device READY event fired!', 'success');
                updateStatus('Device is READY for calls!', 'success');
                testInProgress = false;
                document.getElementById('testBtn').disabled = false;
            });
            
            device.on('error', (error) => {
                logMessage(`âŒ Device error: ${error.message}`, 'error');
                logMessage(`Error code: ${error.code || 'unknown'}`, 'error');
                updateStatus('Device error occurred', 'error');
                testInProgress = false;
                document.getElementById('testBtn').disabled = false;
            });
            
            device.on('registered', () => {
                logMessage('âœ… Device REGISTERED successfully', 'success');
                logMessage(`Device identity: ${device.identity || 'unknown'}`, 'info');
                logMessage(`Device state: ${device.state || 'unknown'}`, 'info');
                logMessage('ðŸŽ‰ In SDK v2.15+, REGISTERED state is fully functional!', 'success');
                updateStatus('Device is READY for calls! (registered state)', 'success');
                testInProgress = false;
                document.getElementById('testBtn').disabled = false;
            });
            
            device.on('unregistered', () => {
                logMessage('âš ï¸ Device UNREGISTERED', 'warning');
                logMessage(`Device state: ${device.state || 'unknown'}`, 'info');
            });
            
            device.on('registering', () => {
                logMessage('ðŸ”„ Device REGISTERING...', 'info');
                updateStatus('Device registering with Twilio...', 'warning');
            });
            
            device.on('tokenWillExpire', () => {
                logMessage('â° Token will expire soon', 'warning');
            });
        }

        async function testDeviceRegistration() {
            if (testInProgress) return;
            
            testInProgress = true;
            document.getElementById('testBtn').disabled = true;
            
            try {
                updateStatus('Testing device registration...', 'info');
                logMessage('ðŸš€ Starting device registration test...', 'info');
                
                // Step 1: Check browser compatibility
                await checkBrowserCompatibility();
                
                // Step 2: Check Twilio SDK
                if (typeof window.Twilio === 'undefined') {
                    throw new Error('Twilio SDK not loaded');
                }
                logMessage('âœ… Twilio SDK available', 'success');
                
                // Step 3: Get access token
                logMessage('ðŸ”‘ Getting access token...', 'info');
                const token = await getAccessToken();
                logMessage('âœ… Access token received', 'success');
                
                // Step 4: Create device
                logMessage('ðŸ“± Creating Twilio Device...', 'info');
                device = new Twilio.Device(token, {
                    codecPreferences: ['opus', 'pcmu'],
                    fakeLocalDTMF: true,
                    enableRingingState: true,
                    allowIncomingWhileBusy: false,
                    debug: true
                });
                
                // Step 5: Set up event listeners
                setupDeviceEventListeners(device);
                
                logMessage('âœ… Device created, waiting for registration...', 'success');
                
                // Step 6: Try explicit registration if available
                if (typeof device.register === 'function') {
                    logMessage('ðŸ”§ Calling device.register()...', 'info');
                    await device.register();
                    logMessage('âœ… Device registration initiated', 'success');
                } else {
                    logMessage('â„¹ï¸ No explicit register method, waiting for auto-registration...', 'info');
                }
                
                // Step 7: Set timeout
                setTimeout(() => {
                    if (testInProgress && device && device.state !== 'ready') {
                        logMessage(`â° Timeout reached. Device state: ${device.state}`, 'warning');

                        if (device.state === 'registered') {
                            logMessage('âœ… Device is registered - this is FULLY FUNCTIONAL in SDK v2.15+', 'success');
                            updateStatus('Device registered (ready for calls)', 'success');
                        } else if (device.state === 'registering') {
                            logMessage('âš ï¸ Device still registering - may need more time', 'warning');
                            updateStatus('Device still registering...', 'warning');
                        } else {
                            logMessage('âŒ Device failed to register properly', 'error');
                            updateStatus('Device registration failed', 'error');
                        }

                        testInProgress = false;
                        document.getElementById('testBtn').disabled = false;
                    }
                }, 15000); // 15 second timeout
                
            } catch (error) {
                logMessage(`âŒ Test failed: ${error.message}`, 'error');
                updateStatus('Test failed', 'error');
                testInProgress = false;
                document.getElementById('testBtn').disabled = false;
            }
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            logMessage('ðŸ“„ Page loaded, ready for testing', 'info');
        });
    </script>
</body>
</html>
