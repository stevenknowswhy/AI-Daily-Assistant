<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Assistant - Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-type {
            background: #4f46e5;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .priority-1 { background: #fee2e2; color: #dc2626; }
        .priority-2 { background: #fef3c7; color: #d97706; }
        .priority-3 { background: #dbeafe; color: #2563eb; }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .task-command {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            font-style: italic;
            color: #64748b;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fef3c7; color: #d97706; }
        .status-draft-ready { background: #dbeafe; color: #2563eb; }
        .status-in-progress { background: #dcfce7; color: #16a34a; }
        .status-completed { background: #f3e8ff; color: #9333ea; }

        .voice-command-input {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .voice-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .voice-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #dcfce7;
            color: #16a34a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .task-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Daily Assistant</h1>
            <p>Task Management & Voice Command Center</p>
        </div>

        <div class="main-content">
            <!-- Stats Overview -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">-</div>
                    <div class="stat-label">Pending Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentCount">-</div>
                    <div class="stat-label">Urgent Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">-</div>
                    <div class="stat-label">Completed Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="emailDraftsCount">-</div>
                    <div class="stat-label">Email Drafts</div>
                </div>
            </div>

            <!-- Voice Command Input -->
            <div class="voice-command-input">
                <h3>üéôÔ∏è Voice Command Simulator</h3>
                <input type="text" id="voiceCommandInput" class="voice-input" 
                       placeholder="Enter voice command (e.g., 'Reply to John and tell him I can meet tomorrow at 2 PM')">
                <button class="btn btn-primary" id="processCommandBtn">Process Command</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="pending">Pending Tasks</button>
                <button class="tab" data-tab="completed">Completed Tasks</button>
                <button class="tab" data-tab="email-drafts">Email Drafts</button>
                <button class="tab" data-tab="calendar-events">Calendar Events</button>
            </div>

            <!-- Tab Contents -->
            <div id="pending" class="tab-content active">
                <div class="task-grid" id="pendingTasksGrid">
                    <div class="loading">Loading pending tasks...</div>
                </div>
            </div>

            <div id="completed" class="tab-content">
                <div class="task-grid" id="completedTasksGrid">
                    <div class="loading">Loading completed tasks...</div>
                </div>
            </div>

            <div id="email-drafts" class="tab-content">
                <div class="task-grid" id="emailDraftsGrid">
                    <div class="loading">Loading email drafts...</div>
                </div>
            </div>

            <div id="calendar-events" class="tab-content">
                <div class="task-grid" id="calendarEventsGrid">
                    <div class="loading">Loading calendar events...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/task-management.js"></script>
</body>
</html>
